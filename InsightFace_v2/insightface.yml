name: insightface
channels:
  - pytorch
  - defaults
  - conda-forge
  - menpo
dependencies:
  - python=3.6.8
  - pytorch=1.3.0
  - matplotlib
  - scipy
  - tqdm
  - opencv
  - pillow
  - torchvision
  - numpy
  - scikit-image
  - imgaug
  - pip
  - tensorboard
  - pandas
  - pip:
      - dlib==19.19.0
      - facenet_pytorch
      - torchsummary
      - git+https://github.com/Tramac/torchscope.git

